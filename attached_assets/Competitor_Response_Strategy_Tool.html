
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitor Strategy Insight Generator</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      background: #f9fafb;
    }
    input, textarea, button {
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 2rem;
      background: #fff;
      padding: 1.5rem;
      border-left: 4px solid #3b82f6;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>üïµüèΩ‚Äç‚ôÇÔ∏è Competitor Tactics & Response Generator</h1>
  <p>Enter a competitor brand and your campaign's goal or summary to see how to strategically counter their approach.</p>
  <input type="text" id="brandInput" placeholder="Enter competitor brand (e.g., Lowe's)" />
  <textarea id="campaignInput" placeholder="Brief description of your campaign goals..." rows="4"></textarea>
  <button onclick="generateInsights()">Generate Strategy</button>
  <div id="output"></div>

  <script>
    function generateInsights() {
      const brand = document.getElementById('brandInput').value.trim();
      const campaign = document.getElementById('campaignInput').value.trim();
      const output = document.getElementById('output');

      if (!brand || !campaign) {
        output.innerHTML = "<p style='color:red;'>Please enter both the competitor brand and campaign summary.</p>";
        return;
      }

      const strategy = `
        <h2>üìä Strategic Recommendations to Counter <strong>${brand}</strong></h2>
        <p><strong>Campaign Goal:</strong> ${campaign}</p>
        <ul style="line-height: 1.7;">
          <li><strong>Capitalize on Cultural Moments:</strong> Unlike ${brand}'s mass approach, build engagement through culturally relevant events, holidays, and seasonal activations using tailored creative.</li>
          <li><strong>Highlight Specialization:</strong> Position the campaign around specific expertise or product benefits that contrast ${brand}'s broad and general messaging.</li>
          <li><strong>Leverage Authentic Storytelling:</strong> Use community voices, user-generated content, or influencer partnerships to add credibility‚Äîareas where ${brand} may rely on traditional ads.</li>
          <li><strong>Enhance Local Relevance:</strong> Create geo-targeted or bilingual messaging that speaks directly to underserved or high-potential regions where ${brand} underdelivers.</li>
          <li><strong>Activate Emerging Platforms:</strong> Extend the campaign to newer or underutilized platforms (like TikTok, Discord, or niche newsletters) where ${brand} has little presence.</li>
        </ul>
      `;

      output.innerHTML = strategy;
    }
  </script>
</body>
</html>
