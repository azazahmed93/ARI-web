
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Competitor Strategy Insight Generator</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      background: #f9fafb;
    }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 2rem;
      background: #fff;
      padding: 1.5rem;
      border-left: 4px solid #3b82f6;
    }
  </style>
</head>
<body>
  <h1>üïµüèΩ‚Äç‚ôÇÔ∏è Competitor Tactics Analyzer</h1>
  <p>Enter a competitor brand to receive differentiated strategy insights for Digital Culture Group (DCG).</p>
  <input type="text" id="brandInput" placeholder="Enter competitor brand (e.g., Lowe's)" />
  <button onclick="generateInsights()">Generate Insights</button>
  <div id="output"></div>

  <script>
    function generateInsights() {
      const brand = document.getElementById('brandInput').value.trim();
      const output = document.getElementById('output');
      if (!brand) {
        output.innerHTML = "<p style='color:red;'>Please enter a brand name.</p>";
        return;
      }

      const template = `
        <h2>üìä Strategic Differentiation vs. <strong>${brand}</strong></h2>
        <ul style="line-height: 1.7;">
          <li><strong>Own the Cultural Moment:</strong> While ${brand} focuses on high-frequency exposure, DCG can capitalize on culturally resonant campaigns tied to seasonal or regional celebrations with first-language and values-driven content.</li>
          <li><strong>Expertise over Volume:</strong> DCG highlights niche expertise (e.g., pro services, landscape tech) where ${brand} relies on generic mass messaging.</li>
          <li><strong>Community Creators:</strong> DCG activates local influencers and trusted creators for storytelling, unlike ${brand}'s top-down voice.</li>
          <li><strong>Geo-Personalization:</strong> Leverage dynamic creative and zip-based targeting to personalize ads‚Äîareas ${brand} may overlook.</li>
          <li><strong>1P Data & Lookalikes:</strong> DCG can build custom segments for performance targeting, while ${brand} prioritizes volume-based retargeting.</li>
        </ul>
      `;

      output.innerHTML = template;
    }
  </script>
</body>
</html>
